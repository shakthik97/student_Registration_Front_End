<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="row">
        <nav>
            <label class="logo">Student Registration</label>
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="/view-student.html">All Students</a></li>
             <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>

            </ul>
        </nav>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6 d-flex justify-content-center">
            <img data-aos="zoom-in" src="assets/img/student-register-icon.jpg" class="img-thumbnail" alt="...">
        </div>
        <div class="col-6 ">
            <div class="mt-3">
                <label class="form-text" for="student-name">Student Name</label>
                <input class="form-control short-input" id="student-name" type="text">
            </div>
            <div class="mt-3">
                <label class="form-text" for="student-age">Student Age</label>
                <input class="form-control " id="student-age" type="text">
            </div>
            <div class="mt-3">
                <label class="form-text " for="gender-select">Gender</label>
                <select class="form-select " name="gender" id="gender-select">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="form-text" for="address">Address</label>
                <input class="form-control " id="address" type="text">
            </div>

            <div class="mt-3">
                <label class="form-text" for="contact-number">Contact Number</label>
                <input class="form-control " id="contact-number" type="text">
            </div>

            <div class="mt-5">
                <button type="button" id="btn-register" class="btn btn-primary">Register</button>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/app copy.js"></script>
    <script>
        AOS.init({
            duration: 1000
        });
    </script>
</body>

</html>
